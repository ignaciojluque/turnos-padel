<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseÃ±a</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Â¿Olvidaste tu contraseÃ±a?</h2>
        <input type="email" id="emailInput" class="form-control mb-3" placeholder="Tu correo electrÃ³nico" />
        <button id="btnEnviar" class="btn btn-primary w-100">Recuperar acceso</button>
        <div id="estado" class="text-center mt-3 fw-semibold"></div>
      </div>
    </div>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btnEnviar");
      const emailInput = document.getElementById("emailInput");
      const estado = document.getElementById("estado");

      btn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          estado.innerHTML = "ğŸ“­ IngresÃ¡ tu email.";
          return;
        }

        try {
          const res = await fetch(`${import.meta.env.VITE_API_BASE}/auth/recuperar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });

          const data = await res.json();

          if (res.ok) {
            estado.innerHTML = `ğŸ“§ ${data.mensaje}`;
          } else {
            estado.innerHTML = `âŒ ${data.error || "No se pudo procesar la solicitud"}`;
          }
        } catch {
          estado.innerHTML = "âŒ Error al contactar al servidor.";
        }
      });
    });
  </script>
</body>
</html>
