<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos Pádel | Iniciar sesión</title>
    <script>
      if (localStorage.getItem("token")) {
        // 🚪 Redirigir al calendario si ya estás logueado
        window.location.href = "/";
      }
    </script>

    <!-- Favicon opcional -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Iniciar sesión</h2>

              <input
                type="email"
                id="emailInput"
                class="form-control mb-3"
                placeholder="Email"
                autocomplete="off"
              />
              <input
                type="password"
                id="passwordInput"
                class="form-control mb-3"
                placeholder="Contraseña"
                autocomplete="off"
              />
              <button class="btn btn-primary w-100" id="btnLogin">Ingresar</button>

              <!-- Botón de registro -->
              <div class="text-center mt-3">
                <a href="./registro.html" class="btn btn-outline-secondary w-100">Registrarse</a>
              </div>

              <p class="text-center mt-3">
                <a href="./recuperar.html">¿Olvidaste tu contraseña?</a>
              </p>

              <!-- Spinner -->
              <div
                id="spinnerLogin"
                class="d-none d-flex justify-content-center mt-3"
              >
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>

              <!-- Mensaje de error -->
              <div id="loginError" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script principal -->
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
