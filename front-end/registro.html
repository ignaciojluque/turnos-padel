<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos Pádel | Crear cuenta</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios (rutas relativas para Vite) -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Crear cuenta</h2>

              <form id="formRegistro">
                <input
                  type="text"
                  id="nombre"
                  class="form-control mb-3"
                  placeholder="Nombre completo"
                  required
                />
                <input
                  type="tel"
                  id="telefono"
                  class="form-control mb-3"
                  placeholder="Teléfono (ej: 11-1234-5678)"
                  required
                />
                <input
                  type="email"
                  id="email"
                  class="form-control mb-3"
                  placeholder="Email"
                  autocomplete="off"
                  required
                />
                <input
                  type="password"
                  id="password"
                  class="form-control mb-3"
                  placeholder="Contraseña"
                  autocomplete="off"
                  required
                />
                <button class="btn btn-success w-100" type="submit">
                  Registrarse
                </button>
              </form>

              <!-- Mensaje de error -->
              <div id="errorRegistro" class="mt-3 text-danger"></div>

              <!-- Link a login -->
              <p class="text-center mt-3 mb-0">
                ¿Ya tenés cuenta?
                <a href="./login.html">Iniciar sesión</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script principal con ruta relativa -->
    <script type="module" src="/src/registro.js"></script>
  </body>
</html>
